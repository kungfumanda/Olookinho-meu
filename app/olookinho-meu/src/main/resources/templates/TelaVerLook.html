<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <button class="btn btn-outline-info col-2 mt-2 ml-2" onclick="history.back()">
      Voltar
    </button>
    <div class="align-items-center d-flex flex-column">
      <h1 class="mt-5" th:text="${look.nome}"></h1>
      <div class="d-flex justify-content-around mt-5">
        <div th:if="${pecasDeRoupa.size > 0}" th:each="peca : ${pecasDeRoupa}">
          <div class="m-5">
            <span th:text="${peca.tipo}"></span>
            <h1 th:text="${peca.nome}"></h1>
            <div th:if="${peca.imagem != null}">
              <img
                class="img-thumbnail"
                th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(peca.imagem)}"
                width="200"
                height="200"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
